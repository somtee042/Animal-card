<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal-card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
    <section class="heading">
        <h1 class="heading-name">
            Mammals
        </h1>
        <div class="image">
            <img src="./dog.jpeg" alt="dog">
        </div>
    </section>
    <hr>

    <section>
        <h3 class="animal">
            DOG
        </h3>
    </section>
    <hr>

    <section class="property">
        <ol class="bio">
            <li class="bio-data">
                <span class="">Covered with Hair (mostly)</span>
            </li>
            <li class="bio-data">
                <span class="">Warm Blooded</span>
            </li>
            <li class="bio-data">
                <span class="">Give birth to young ones</span>
            </li>
            <li class="bio-data">
                <span class="">Feed babies with their own milk</span>
            </li>
        </ol>
    
    <hr>
    <section>
        <p>
            other mammals:Lion,Dolphin,<br>Elephant,Horse,Cow 
        </p>
    </section>
     </section>
    </main>
</body>
</html>
